name: Docker CI (build & run)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: genai-docs-qa:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run container (detached)
        run: |
          docker run -d --rm \
            -p 8000:8000 \
            -e OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}' \
            -e JWT_SECRET_KEY='${{ secrets.JWT_SECRET_KEY }}' \
            -e DOCS_PATH='./docs' \
            -e EMBEDDING_MODEL='text-embedding-3-small' \
            --name genai-ci genai-docs-qa:ci

      - name: Wait for app to be ready
        run: |
          for i in {1..40}; do
            curl -fsS http://localhost:8000/ && exit 0
            sleep 1
          done
          echo "App did not become ready in time"; docker logs genai-ci;

      - name: Smoke test: GET /
        run: curl -fsS http://localhost:8000/

      - name: Smoke test: POST /token
        run: curl -fsS -X POST http://localhost:8000/token

      # Optional: cheap /ask test (will call OpenAI and cost a tiny amount)
      # - name: Smoke test: POST /ask
      #   run: |
      #     TOKEN=$(curl -s -X POST http://localhost:8000/token | jq -r .access_token)
      #     curl -fsS -X POST "http://localhost:8000/ask?query=What%20is%20FastAPI%3F" \
      #       -H "Authorization: Bearer $TOKEN"

      - name: Show logs on failure
        if: failure()
        run: docker logs genai-ci || true

      - name: Stop container
        if: always()
        run: docker stop genai-ci || true
